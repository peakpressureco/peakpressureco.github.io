<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
        }
        
        .input-section {
            border: 1px solid black;
            padding: 20px;
        }
        
        .input-section h2 {
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: 2px solid black;
        }
        
        .calc-button {
            width: 100%;
            background: black;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .calc-button:hover {
            background: #333;
        }
        
        .results-section {
            border: 1px solid black;
            min-height: 500px;
        }
        
        .invoice-content {
            padding: 20px;
        }
        
        .invoice-header {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .invoice-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .invoice-table th,
        .invoice-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        .invoice-table th {
            background: black;
            color: white;
            font-weight: bold;
        }
        
        .total-row {
            font-weight: bold;
            border-top: 2px solid black;
        }
        
        .subtotal-row {
            font-weight: bold;
            border-top: 1px solid black;
        }
        
        .cost-summary {
            border: 1px solid black;
            padding: 15px;
            margin-top: 20px;
        }
        
        .cost-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        
        .cost-row.total {
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            font-weight: bold;
            margin-top: 10px;
            padding-top: 10px;
        }
        
        .download-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background: #333;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        @media print {
            .input-section {
                display: none;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .download-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>INVOICE GENERATOR</h2>
            
            <form id="invoiceForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" placeholder="Enter customer name" required>
                </div>
                
                <div class="form-group">
                    <label for="squareFootage">Square Footage:</label>
                    <input type="number" id="squareFootage" placeholder="Enter total sq ft" required>
                </div>
                
                <div class="form-group">
                    <label for="timeHours">Time Taken (hours):</label>
                    <input type="number" id="timeHours" step="0.1" placeholder="Enter hours" required>
                </div>
                
                <div class="form-group">
                    <label for="numWorkers">Number of Workers:</label>
                    <input type="number" id="numWorkers" min="1" max="2" placeholder="1" required>
                </div>
                
                <div class="form-group">
                    <label for="pricePerSqFt">Price per Square Foot ($):</label>
                    <input type="number" id="pricePerSqFt" step="0.01" placeholder="0.30" required>
                </div>
                
                <div class="form-group">
                    <label for="discount">Discount (%):</label>
                    <input type="number" id="discount" step="1" placeholder="0" min="0" max="100">
                </div>
                
                <div class="form-group">
                    <label for="discountReason">Discount Reason:</label>
                    <input type="text" id="discountReason" placeholder="e.g. Cool Guy Discount">
                </div>
                
                <button type="button" class="calc-button" onclick="generateInvoice('client')" style="margin-bottom: 10px;">
                    GENERATE CLIENT INVOICE
                </button>
                
                <button type="button" class="calc-button" onclick="generateInvoice('internal')">
                    GENERATE INTERNAL INVOICE
                </button>
            </form>
        </div>
        
        <div class="results-section">
            <div class="invoice-content" id="invoiceContent">
                <p style="text-align: center; color: #666; margin: 50px 0;">
                    Fill out the form to generate invoice
                </p>
            </div>
        </div>
    </div>

    <script>
        function generateInvoice() {
            // Get input values
            const customerName = document.getElementById('customerName').value || 'Customer';
            const squareFootage = parseFloat(document.getElementById('squareFootage').value);
            const timeHours = parseFloat(document.getElementById('timeHours').value);
            const pricePerSqFt = parseFloat(document.getElementById('pricePerSqFt').value);
            const numWorkers = parseInt(document.getElementById('numWorkers').value) || 1;
            const discountPercent = parseFloat(document.getElementById('discount').value) || 0;
            const discountReason = document.getElementById('discountReason').value || 'Discount';
            
            // Validate inputs
            if (!squareFootage || !timeHours || !pricePerSqFt || !customerName || !numWorkers) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Equipment specs
            const equipment = {
                1: { name: 'Westinghouse 3400 PSI', gpm: 2.6, fuelRate: 0.675 },
                2: { name: 'Hulk 3100 PSI', gpm: 2.5, fuelRate: 0.675 }
            };
            
            // Fixed costs
            const gasCost = 3.50; // $3.50 per gallon
            
            // Calculate fuel usage based on number of workers
            const fuelRatePerHour = 0.675; // gallons per hour per machine
            const totalFuelGallons = fuelRatePerHour * numWorkers * timeHours;
            const fuelCostTotal = totalFuelGallons * gasCost;
            
            // Calculate totals
            const pressureWashingCost = squareFootage * pricePerSqFt;
            const subtotal = pressureWashingCost + fuelCostTotal;
            const discountAmount = subtotal * (discountPercent / 100);
            const totalAfterDiscount = subtotal - discountAmount;
            
            console.log('Debug:', {
                pressureWashingCost,
                fuelCostTotal,
                subtotal,
                discountAmount,
                totalAfterDiscount,
                numWorkers,
                totalFuelGallons
            });
            
            // Determine equipment used
            let equipmentUsed = '';
            if (numWorkers === 1) {
                equipmentUsed = 'Westinghouse 3400 PSI (2.6 GPM)';
            } else {
                equipmentUsed = 'Westinghouse 3400 PSI (2.6 GPM) + Hulk 3100 PSI (2.5 GPM)';
            }
            
            // Generate invoice number and date
            const invoiceNum = 'INV-' + new Date().getFullYear() + '-' + 
                              String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            const today = new Date().toLocaleDateString();
            
            // Generate detailed table rows
            let tableRows = `
                        <tr>
                            <td>Pressure Washing Service</td>
                            <td>${squareFootage.toLocaleString()} sq ft</td>
                            <td>${pricePerSqFt.toFixed(2)}/sq ft</td>
                            <td>${pressureWashingCost.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Gas Fee (${numWorkers} machine${numWorkers > 1 ? 's' : ''})</td>
                            <td>${totalFuelGallons.toFixed(1)} gal</td>
                            <td>${gasCost.toFixed(2)}/gal</td>
                            <td>${fuelCostTotal.toFixed(2)}</td>
                        </tr>
                        <tr class="subtotal-row">
                            <td colspan="3"><strong>Subtotal</strong></td>
                            <td><strong>${subtotal.toFixed(2)}</strong></td>
                        </tr>`;
            
            if (discountPercent > 0) {
                tableRows += `
                        <tr>
                            <td>Discount: ${discountReason}</td>
                            <td>1</td>
                            <td>${discountPercent}% off</td>
                            <td>-$${discountAmount.toFixed(2)}</td>
                        </tr>`;
            }
            
            tableRows += `
                        <tr class="total-row">
                            <td colspan="3"><strong>TOTAL</strong></td>
                            <td><strong>$${totalAfterDiscount.toFixed(2)}</strong></td>
                        </tr>`;

            // Generate complete invoice HTML using the detailed table rows
            const invoiceHTML = `
                <div class="invoice-header">
                    <h1>INVOICE</h1>
                    <p>Invoice #: ${invoiceNum}</p>
                    <p>Date: ${today}</p>
                </div>
                
                <div class="invoice-details">
                    <div>
                        <h3>BILL TO:</h3>
                        <p>${customerName}</p>
                    </div>
                    <div>
                        <h3>SERVICE:</h3>
                        <p>Pressure Washing</p>
                        <p>Area: ${squareFootage.toLocaleString()} sq ft</p>
                        <p>Duration: ${timeHours} hours</p>
                        <p>Workers: ${numWorkers}</p>
                        <p>Equipment: ${equipmentUsed}</p>
                    </div>
                </div>
                
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
                
                <button class="download-btn" onclick="window.print()">PRINT INVOICE</button>
            `;
            
            document.getElementById('invoiceContent').innerHTML = invoiceHTML;
        }
    </script>
</body>
</html>
