<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
        }
        
        .input-section {
            border: 1px solid black;
            padding: 20px;
        }
        
        .input-section h2 {
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: 2px solid black;
        }
        
        .calc-button {
            width: 100%;
            background: black;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .calc-button:hover {
            background: #333;
        }
        
        .results-section {
            border: 1px solid black;
            min-height: 500px;
        }
        
        .estimate-content {
            padding: 20px;
        }
        
        .estimate-header {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .estimate-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .estimate-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .estimate-table th,
        .estimate-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        .estimate-table th {
            background: black;
            color: white;
            font-weight: bold;
        }
        
        .total-row {
            font-weight: bold;
            border-top: 2px solid black;
        }
        
        .subtotal-row {
            font-weight: bold;
            border-top: 1px solid black;
        }
        
        .download-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            background: #333;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        @media print {
            .input-section {
                display: none;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .download-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>ESTIMATE GENERATOR</h2>
            
            <form id="estimateForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" placeholder="Enter customer name" required>
                </div>
                
                <div class="form-group">
                    <label for="squareFootage">Square Footage:</label>
                    <input type="number" id="squareFootage" placeholder="Enter total sq ft" required>
                </div>
                
                <div class="form-group">
                    <label for="numWorkers">Number of Workers:</label>
                    <select id="numWorkers" required>
                        <option value="1">1 Worker</option>
                        <option value="2">2 Workers</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pricePerSqFt">Price per Square Foot ($):</label>
                    <input type="number" id="pricePerSqFt" step="0.01" placeholder="0.30" value="0.30" required>
                </div>
                
                <div class="form-group">
                    <label for="discount">Discount (%):</label>
                    <input type="number" id="discount" step="1" placeholder="0" min="0" max="100" value="0">
                </div>
                
                <div class="form-group">
                    <label for="discountReason">Discount Reason:</label>
                    <input type="text" id="discountReason" placeholder="e.g. Cool Guy Discount">
                </div>
                
                <div class="form-group">
                    <label for="additionalCost">Additional Cost ($):</label>
                    <input type="number" id="additionalCost" step="0.01" placeholder="0" min="0" value="0">
                </div>
                
                <div class="form-group">
                    <label for="additionalReason">Additional Cost Reason:</label>
                    <input type="text" id="additionalReason" placeholder="e.g. Extra cleaning, Travel fee">
                </div>
                
                <button type="button" class="calc-button" onclick="generateEstimate()">
                    GENERATE ESTIMATE
                </button>
            </form>
        </div>
        
        <div class="results-section">
            <div class="estimate-content" id="estimateContent">
                <p style="text-align: center; color: #666; margin: 50px 0;">
                    Fill out the form to generate estimate
                </p>
            </div>
        </div>
    </div>

    <script>
        function generateEstimate() {
            // Get input values
            const customerName = document.getElementById('customerName').value || 'Customer';
            const squareFootage = parseFloat(document.getElementById('squareFootage').value);
            const pricePerSqFt = parseFloat(document.getElementById('pricePerSqFt').value);
            const numWorkers = parseInt(document.getElementById('numWorkers').value);
            const discountPercent = parseFloat(document.getElementById('discount').value) || 0;
            const discountReason = document.getElementById('discountReason').value || 'Discount';
            const additionalCost = parseFloat(document.getElementById('additionalCost').value) || 0;
            const additionalReason = document.getElementById('additionalReason').value || 'Additional Cost';
            
            // Validate inputs
            if (!squareFootage || !pricePerSqFt || !customerName || !numWorkers) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Calculate estimated time based on productivity rates
            let estimatedHours;
            if (numWorkers === 1) {
                estimatedHours = squareFootage / 200; // 200 sq ft per hour for 1 worker
            } else {
                estimatedHours = squareFootage / 400; // 400 sq ft per hour for 2 workers
            }
            
            // Calculate estimated chemical usage (0.3 gal per 1000 sq ft)
            const estimatedChemical = (squareFootage / 1000) * 0.3;
            
            // Fixed costs
            const gasCost = 3.50; // $3.50 per gallon
            const chemicalCost = 15.00; // $15.00 per gallon for Krud Kutter
            
            // Calculate fuel usage based on number of workers
            const fuelRatePerHour = 0.675; // gallons per hour per machine
            const totalFuelGallons = fuelRatePerHour * numWorkers * estimatedHours;
            const fuelCostTotal = totalFuelGallons * gasCost;
            
            // Calculate chemical cost
            const chemicalCostTotal = estimatedChemical * chemicalCost;
            
            // Calculate totals
            const pressureWashingCost = squareFootage * pricePerSqFt;
            const subtotal = pressureWashingCost + fuelCostTotal + chemicalCostTotal + additionalCost;
            const discountAmount = subtotal * (discountPercent / 100);
            const totalAfterDiscount = subtotal - discountAmount;
            
            // Generate estimate number and date
            const estimateNum = 'EST-' + new Date().getFullYear() + '-' + 
                              String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            const today = new Date().toLocaleDateString();
            
            // Generate detailed table rows
            let tableRows = `
                        <tr>
                            <td>Pressure Washing Service</td>
                            <td>${squareFootage.toLocaleString()} sq ft</td>
                            <td>$${pricePerSqFt.toFixed(2)}/sq ft</td>
                            <td>$${pressureWashingCost.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Gas Fee (${numWorkers} machine${numWorkers > 1 ? 's' : ''})</td>
                            <td>${totalFuelGallons.toFixed(1)} gal</td>
                            <td>$${gasCost.toFixed(2)}/gal</td>
                            <td>$${fuelCostTotal.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td>Chemical (Krud Kutter)</td>
                            <td>${estimatedChemical.toFixed(2)} gal</td>
                            <td>${chemicalCost.toFixed(2)}/gal</td>
                            <td>${chemicalCostTotal.toFixed(2)}</td>
                        </tr>`;
            
            // Add additional cost row if there's an additional cost
            if (additionalCost > 0) {
                tableRows += `
                        <tr>
                            <td>${additionalReason}</td>
                            <td>1</td>
                            <td>${additionalCost.toFixed(2)}</td>
                            <td>${additionalCost.toFixed(2)}</td>
                        </tr>`;
            }
            
            tableRows += `
                        <tr class="subtotal-row">
                            <td colspan="3"><strong>Subtotal</strong></td>
                            <td><strong>${subtotal.toFixed(2)}</strong></td>
                        </tr>`;
            
            if (discountPercent > 0) {
                tableRows += `
                        <tr>
                            <td>Discount: ${discountReason}</td>
                            <td>1</td>
                            <td>${discountPercent}% off</td>
                            <td>-$${discountAmount.toFixed(2)}</td>
                        </tr>`;
            }
            
            tableRows += `
                        <tr class="total-row">
                            <td colspan="3"><strong>ESTIMATED TOTAL</strong></td>
                            <td><strong>$${totalAfterDiscount.toFixed(2)}</strong></td>
                        </tr>`;

            // Generate complete estimate HTML
            const estimateHTML = `
                <div class="estimate-header">
                    <h1>ESTIMATE</h1>
                    <p>Estimate #: ${estimateNum}</p>
                    <p>Date: ${today}</p>
                </div>
                
                <div class="estimate-details">
                    <div>
                        <h3>ESTIMATE FOR:</h3>
                        <p>${customerName}</p>
                    </div>
                    <div>
                        <h3>SERVICE DETAILS:</h3>
                        <p>Pressure Washing</p>
                        <p>Area: ${squareFootage.toLocaleString()} sq ft</p>
                        <p>Estimated Time: ${estimatedHours.toFixed(1)} hours</p>
                        <p>Workers: ${numWorkers}</p>
                        <p>Est. Gas Usage: ${totalFuelGallons.toFixed(1)} gal</p>
                        <p>Est. Chemical: ${estimatedChemical.toFixed(2)} gal</p>
                        ${additionalCost > 0 ? `<p>Additional: ${additionalReason}</p>` : ''}
                    </div>
                </div>
                
                <table class="estimate-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
                
                <p style="margin-top: 20px; font-style: italic; color: #666;">
                    * This is an estimate. Actual costs may vary based on job conditions.
                </p>
                
                <button class="download-btn" onclick="window.print()">PRINT ESTIMATE</button>
            `;
            
            document.getElementById('estimateContent').innerHTML = estimateHTML;
        }
    </script>
</body>
</html>
